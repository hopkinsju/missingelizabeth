	<body class="play">
        <h1 id="page-title">Until I see you again...</h1>
		<div class="clock container"></div>
        <div id="bottom-message">
            <p>&hearts; 
                <a href="http://media-cache-ak0.pinimg.com/736x/33/17/93/33179340af0fa89a2d29a59713ffb8e3.jpg">Every day is Day 1.</a> &hearts;
            </p>
        </div>
        <script>
		    var t1 = Date.now();
            var t2 = new Date(2016, 01, 12, 10, 58, 0, 0);
            var dif = Date.now() - t2.getTime();

            var Seconds_from_T1_to_T2 = dif / 1000;
            var Seconds_Between_Dates = Math.abs(Seconds_from_T1_to_T2);

            var clock = $('.clock').FlipClock(Seconds_Between_Dates, {
                clockFace: 'DailyCounter',
                countdown: true
            });

			clock.setTime(Seconds_Between_Dates);



		</script>
